specVersion: 0.0.4
description: Subgraph for BlockDoc contract on Sepolia
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BlockDoc
    network: localhost
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: BlockDoc
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: typescript
      entities:
        - JournalRecord
      abis:
        - name: BlockDoc
          file: BlockDoc/BlockDocAbi.json
      eventHandlers:
        - event: RecordAdded(indexed bytes32,bytes32,indexed address,uint8,uint256)
          handler: handleRecordAdded
      file: BlockDoc/BlockDoc.wasm
